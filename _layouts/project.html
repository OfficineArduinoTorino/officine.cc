---
layout: page
---

<!-- Project -->
<div class="post-full">
  <article class="blog-article blog-single-page clearfix">

    <!-- Article Header -->
    <header class="article-header">
      <div class="article-title">
        <h3 class="title">{{ page.title }}</h3>
        <h4 class="category">{{ page.categories | first }}</h4>
      </div>
    </header>

    <!-- Article Content -->
    <div class="article-content">
      {{ page.content }}
    </div>

    <!-- Article Tool Boxes -->
    <div class="article-boxes">
      <!-- Share Article Links Box -->
      <div class="share-article box clearfix">
        <span class="title">Share:</span>
        <div class="social-icons box-content">
          <ul class="icons global-text-color-icons">
            <li><a href="https://www.facebook.com/sharer/sharer.php?u=&t=" target="_blank"><i class="fi flaticon-facebook"></i></a></li>
            <li><a href="https://twitter.com/intent/tweet?source=&text=:%20" target="_blank"><i class="fi flaticon-twitter"></i></a></li>
            <li><a href="https://plus.google.com/share?url=" target="_blank"><i class="fi flaticon-google-plus"></i></a></li>
            <li><a href="http://pinterest.com/pin/create/button/?url=&description=" target="_blank"><i class="fi flaticon-pinterest"></i></a></li>
          </ul>
        </div>
      </div>

    </div>

  </article>
</div>
