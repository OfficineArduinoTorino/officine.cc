projects-description:
  en: We have been investing on different topics, around the conversation between man and machine. Many different landscapes in the background, such as the home environment, the working place, the prototyping/production domain, and STEM/STEAM education.
  it: Abbiamo sperimentato in diverse direzioni intorno al rapporto tra uomo e algoritmo, sia esso un chat-bot, una casa intelligente o un oggetto fisico. Sforzo ed attenzione continua alla divulgazione sul territorio ci hanno spinto a investire nella formazione STEAM nei confronti di adulti e bambini.

