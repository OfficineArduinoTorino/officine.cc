about-title:
  en: Welcome to Officine Innesto
  it: Benvenuta/o sul sito di Officine¹ Innesto²
about-description:
  en: Officine Innesto is an innovative company that deals with design and technology. We connect the physical with the digital world. We deal with education, workshops and physical prototyping.
  it: Officine Innesto è un'azienda che sperimenta in campo tecnologico e del Design. Realizziamo oggetti fisici con cui interagiamo in modo digitale. Offriamo consulenze, percorsi educativi, workshop e servizi di prototipazione rapida.




