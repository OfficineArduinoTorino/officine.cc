  en: Features
  it: Cosa Facciamo
features-description:
  en: We work as consultancy, with public and private institutions, developing projects in which technology is the main center. We develop prototypes, training courses, events related to the world of technology and design.
  it: Forniamo servizi di consulenza, nei confronti di istituzioni private o con il pubblico, mantenendo centrale la relazione tra utente e tecnologia come focus nello sviluppo dei nostri progetti. Spesso per dare vita ai nostri progetti realizziamo un prototipo o addirittura un prodotto, altre volte é più produttivo scrivere un percorso formativo che permetta a molte persone di raggiungere l’obiettivo preposto.

